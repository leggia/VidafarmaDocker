[options]
# Configuración básica
admin_passwd = admin
db_host = postgres
db_port = 5432
db_user = odoo
db_password = odoo
addons_path = /mnt/extra-addons
data_dir = /var/lib/odoo

# Configuración de desarrollo
dev_mode = True
dev_reload = True
dev_all = True

# Configuración de servidor
http_port = 8069
http_interface = 0.0.0.0

# Configuración de logging
log_level = info
log_handler = [':INFO']

# Configuración de email (opcional)
email_from = False
smtp_server = False
smtp_port = 25
smtp_ssl = False
smtp_user = False
smtp_password = False

# Configuración de workers (para producción)
workers = 0
max_cron_threads = 1 